l_russian:
  ALB_Presidency: "Правление Экрема Либохова"
  ALB_Presidency_desc: "Экрем Либохова, опытный дипломат и прагматик, возглавил Албанию в трудные времена. Его главная задача — сохранить независимость Албании при поддержке союзников и навести порядок внутри страны."

  ALB_Reforms: "Реформы Экрема Либохова"
  ALB_Reforms_desc: "Понимая отсталость государственных институтов, Либохова инициирует масштабные реформы, чтобы модернизировать административную, судебную и армейскую систему. Только глубокие перемены позволят стране противостоять внешним угрозам и внутренней нестабильности!"

  ALB_Administrative_Reform: "Административная реформа"
  ALB_Administrative_Reform_desc: "Бюрократия и коррупция парализуют Албанию. Начав очистку аппарата и оптимизацию управления, мы заложим фундамент для будущих преобразований."

  ALB_National_Unity: "Национальное единство"
  ALB_National_Unity_desc: "Реформы невозможны без сплочённости народа. Через кампании национального единства и соблюдение традиций мы укрепим веру албанцев в самостоятельность и светлое будущее.

  ALB_Education_Reform: "Реформа образования"
  ALB_Education_Reform_desc: "Образование — важнейший аспект будущего новой Албании. На фоне почти полной неграмотности населения и слабого количества школ Экрем Либохова запускает реформу для создания современной системы образования. Осваивая передовые методики, реформаторы планируют расширить сеть школ, улучшить подготовку преподавателей и внедрить обязательное начальное образование."

  ALB_Army_Reform: "Армейская реформа"
  ALB_Army_Reform_desc: "Наши вооружённые силы отстали от времени. Пора обучить новые кадры, закупить современное вооружение и создать оборону против угроз извне."

  ALB_Economy_Reform: "Экономическая реформа"
  ALB_Economy_Reform_desc: "Экономика в руинах, а инфраструктура устарела. Необходимо развивать порты, дороги и поощрять предпринимательство для поступательного развития страны."


  ALB_Operation_The_Royal_Eagle: "Операция Ночной Орёл"
  ALB_Operation_The_Royal_Eagle_desc: "«Операция Ночной Орёл» — кампания по подчинению земель в Македонии и Косово. Её цель — увеличить долю албанского населения и обеспечить полный контроль над данными регионами. Новый порядок в Македонии и Косово должен положить конец постоянным внутренним мятежам и укрепить албанское господство на этих территориях."

  ALB_New_Era: "Начало новой эры Албании"
  ALB_New_Era_desc: "Благодаря реформам Экрема Либохова, Албания вступает в новую эру: образованную, модернизированную и уважаемую державу на Балканах."

